        company: A hosted VoIP shop, Almere, the Netherlands
        details: |
          - Implement, test for interoperability, maintain, monitor, secure SIP trunks and
          device access interfaces
          - Monitor, route, manipulate SIP and media traffic
          - Automate traffic re-routing, configuration backups,
          configuration history tracking in GIT
          - Research, test, plan migration from hardware to VNF SBC deployment
          - Test, plan firmware upgrades
          - Research, PoC options for monitoring media quality
          - Trouble shoot, second line support SIP and media related issues

          Skills:
          acme packet 3820 Session Border Controller (hardware),
          acme packet 4500 Session Border Controller (hardware),
          Oracle Communications Session Border Controller (VNF deployment),
          Oracle Communications Session Monitor,
          Oracle Linux,
          MySQL, PostgreSQL,
          SIP,
          Georedundant High Availibility,
          Load balancing, 
          VNF deployment,
          VMware vSphere hypervisor,
          SIP and media encryption,
          FreeRADIUS,
          Docker,
          OCSBC REST API,
          Python
      - role: VoIP, WebRTC -infrastructure
        time: 2010 - Present
        company: A hosted VoIP shop, Almere, the Netherlands
        details: |
          - Manage SIP and media infrastructure components
          - Research, PoC, test, plan, deploy, monitor, manage WebRTC infrastructure
          - Support frontend WebRTC client development
          - Research, test, PoC Linphone & Flexisip server (Belledonne Communications SARL)
          - Trouble shoot, second line support WebRTC and media related issues

          Skills:
          Ubuntu,
          Janus WebRTC gateway,
          Coturn TURN server,
          STUN, TURN, ICE,
          Encryption, Let's Encrypt, CertBot,
          Load balancing, nginx, Fortigate,
          Auto Config Server,
          itop CMDB,
          Snom, Yealink,
          Misc. SIP clients,
          Radisys media servers,
          SIP proxies,
          Belledonne Communications (Linphone desktop, mobile app, Flexisip server),
          Gluster
      - role: Quality assurance engineer
        time: 2010 - Present
        company: A hosted VoIP shop, Almere, the Netherlands
        details: |
          - Certify SIP hard & soft -phones, firmware for voice platform compatibility
          - Research, PoC, design, develop, maintain framework and libraries
          for automated end to end regression tests based on Python and Selenium webdriver
          - Devise, develop, maintain component and end to end automated performance tests
          - Support test authors in writing automated tests and performance test modification, execution
          - Exploratory testing
          - SIP protocol related testing
          - Devise, develop utilities required to aid/support in automation and testing in general
          - Research, execute migration path from Python 2 to Python 3

          Skills:
          Software Testing Automation Framework (STAF) (https://staf.sourceforge.net/),
          Ubuntu, Oracle Linux, CentOS,
          SIP,
          SIPp, PJSIP, PJSUA,
          Python 2 & 3 (unittest, Selenium, pysipp, requests, pypiserver, etc.),
          PHP, BASH,
          nginx, Apache,
          Performance, End to end tests,
          In house SOAP, REST APIs,
          MSSQL, PostgreSQL, sqlite, MySQL/MariaDB,
          Docker,
          VMware vSphere hypervisor, HyperV,
          SoapUI,
          WireShark,
          Appium PoC,
          Azure, GitHub, GitLab,
          Visual Studio Code, JetBrains' PyCharm
      - role: Python developer
        time: 2010 - Present
        company: A hosted VoIP shop, Almere, the Netherlands
        details: |
          Had a leading role in
            - Initial design, development of end to end regression tests for the telephony sub-system using
              - IBM's Software Testing Automation Framework (STAF) (https://staf.sourceforge.net/)
              - Python 2
              - SIPp
              - XML crafted test cases
            - Migration from STAF to Python only testing, including coverage of the GUI sub-system using
              - Selenium
              - Python's standard lib. unittest framework
              - SIP hardware phones
            - Writing initial end to end test cases
            - Support automated test authoring
            - Migration of automated tests from Python 2 to Python version 3
            - A REST client for the Oracle Communications Session Border Controller
              - Primarily used for traffic re-routing
            - Control SIPp from Python for
