                - Header checks
                - Trunk provider interoperability
                - 
              - Performance testing
            - Generating a configuration with database acquired account data for PJSUA client
              which is used as a stand-in for user agent SIP devices in automated tests
            - Appium PoC for testing mobile application
            - Writing several utility scripts
      - role: Linux engineer
        time: 2010 - Present
        company: A hosted VoIP shop, Almere, the Netherlands
        details: |
          - Responsible for the majority of linux systems
          - Leading role in researching, PoC -ing,
          testing, design and implementation of WebRTC infrastructure components.
      - role: Agile workflow
        time: 2015 - Present
